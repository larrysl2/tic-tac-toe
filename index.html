<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
        <div class = calculator>
            <div id = "display">Display</div>
            <div class = first >
                <button class = sev>7</button>
                <button class = eig>8</button>
                <button class = nin>9</button>
                <button class = plu>+</button>
            </div>

            <div class = second >
                <button class = fou>4</button>
                <button class = fiv>5</button>
                <button class = six>6</button>
                <button class = min>-</button>
            </div>
            <div class = third >
                <button class = one>1</button>
                <button class = two>2</button>
                <button class = thr>3</button>
                <button class = div>/</button>
            </div>
            <div class = fourth >
                <button class = zer>0</button>
                <button class = equ>=</button>
                <button class = clr>clr</button>
                <button class = mul>*</button>
                
            </div>
        </div>
        <link rel='stylesheet' href='style.css'/>
        <script src="code.js"></script>
    </body>
</html>
